# ============================================================================
# Dilux Database Backup - Build Release Assets
# ============================================================================
# This workflow runs when a version tag is pushed (v*) and:
# 1. Creates a GitHub Release automatically
# 2. Builds the frontend (React) as ZIP for Static Web App
# 3. Builds Docker images for each Function App with database tools
# 4. Pushes images to GitHub Container Registry (ghcr.io)
#
# Usage:
#   git tag v1.0.37
#   git push --tags
# ============================================================================

name: Build Release Assets

on:
  push:
    tags:
      - 'v*'

# Required permissions
permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/dilux-backup

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      # ========================================
      # Setup Docker Buildx
      # ========================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========================================
      # Build Frontend (still ZIP for Static Web App)
      # ========================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Build Frontend
        run: |
          cd src/frontend
          npm ci
          npm run build

          # Create ZIP of dist folder
          cd dist
          zip -r ../../../frontend.zip .
          cd ..

          echo "✅ Frontend built and zipped"

      # ========================================
      # Build and Push Docker Images
      # ========================================
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/api.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Scheduler image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/scheduler.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-scheduler:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-scheduler:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Processor image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/processor.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-processor:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-processor:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========================================
      # Create Release
      # ========================================
      - name: Create Release with Assets
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Dilux Database Backup ${{ steps.version.outputs.version }}

            ### Deployment Assets

            **Frontend:**
            - `frontend.zip` - React frontend for Static Web App

            **Function Apps (Docker images):**
            - `ghcr.io/${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ env.IMAGE_PREFIX }}-scheduler:${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ env.IMAGE_PREFIX }}-processor:${{ steps.version.outputs.version }}`

            > **Note**: Docker images include database CLI tools (mysqldump, pg_dump, sqlcmd)
            > for connection testing, discovery, and backups.

            ### Deploy to Azure
            ```bash
            curl -sL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/deploy.sh | bash
            ```

            When prompted for version, enter: `${{ steps.version.outputs.version }}`
          files: |
            frontend.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "=========================================="
          echo "✅ Release ${{ steps.version.outputs.version }} created!"
          echo "=========================================="
          echo ""
          echo "Assets:"
          echo "  - frontend.zip (GitHub Release)"
          echo "  - ghcr.io/${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }}"
          echo "  - ghcr.io/${{ env.IMAGE_PREFIX }}-scheduler:${{ steps.version.outputs.version }}"
          echo "  - ghcr.io/${{ env.IMAGE_PREFIX }}-processor:${{ steps.version.outputs.version }}"
          echo ""
          echo "=========================================="
